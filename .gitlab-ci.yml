image: node

before_script:
  - npm install

stages:
  - setup
  - test
  - build
  - staging

setup:
  stage: setup
  script:
    - echo "Setting up the build"
    - npm run build

test:
  stage: test
  script:
    - echo "Doing some test"
    - npm run test

build:
  stage: build
  script:
    - echo "Building artifacts"
    - npm run generate
  artifacts:
    expire_in: 1 week
    paths:
      - dist

staging:
  stage: staging
  environment:
    name: staging
    url: https://staging-nuxt-demo-netlify.netlify.app
  script:
    - echo "Deploy to staging server"
    - npm i -g netlify-cli
    - netlify deploy --site $STAGING_SITE_ID --auth $NETLIFY_AUTH_TOKEN --staging
  dependencies:
    - build
  only:
    - develop


